<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Онлайн бібліотека</title>
    <link rel="icon" th:href="@{img/logo.png}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link th:href="@{css/login.css}" rel="stylesheet">
</head>
<body>
<section class="loginSection">
    <div class="bg-dark loginSection">
        <div class="container">
            <div class="row align-items-center">
                <div>
                    <form class="formLogin" th:action="@{/signIn}" method="post">
                        <div class="form-group row formHeader">
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10"><h1>Вхід</h1>
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                        </div>
                        <div th:if="${signInError}" class="form-group row formHeader">
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10">
                                <p class="error">Проблеми з входом, спробуйте будь-ласка ще раз</p>
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10">
                                <label for="inputUsername" class="col-form-label">Ім'я користувача</label>
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10">
                                <input type="text" class="form-control" name="username" id="inputUsername"
                                       placeholder="Username">
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10">
                                <label for="inputPassword" class="col-form-label">Пароль</label>
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                            <div class="col-xxl-4 col-lg-6 col-md-8 col-12 col-sm-10">
                                <button type="submit" class="btn btn-primary buttonLogin">
                                    Увійти
                                </button>
                            </div>
                            <div class="col-xxl-4 col-lg-3 col-md-2 d-none d-sm-block col-sm-1"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
